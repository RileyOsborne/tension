services:
  app:
    build:
      context: .
      target: production
    container_name: tension-app
    restart: unless-stopped
    ports:
      - "8888:80"
      - "8989:8989"
    volumes:
      - tension-data:/var/www/html/database
    environment:
      - APP_NAME=Tension
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8888
      - DB_CONNECTION=sqlite
      - SESSION_DRIVER=database
      - CACHE_STORE=database
      - QUEUE_CONNECTION=sync
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=tension
      - REVERB_APP_KEY=tension-app-key
      - REVERB_APP_SECRET=tension-app-secret
      - REVERB_HOST=localhost
      - REVERB_PORT=8989
      - REVERB_SCHEME=http
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=8989
      - VITE_REVERB_APP_KEY=tension-app-key
      - VITE_REVERB_HOST=localhost
      - VITE_REVERB_PORT=8989
      - VITE_REVERB_SCHEME=http
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  tension-data:
